
<div class="row">

  <div class="col-6">

    <form (ngSubmit)="onSubmit()" [formGroup]="alumnoForm">

      <div class="mb-4">

        <label for="matricula" class="form-label">Matricula</label>

        <input type="number" class="form-control" formControlName="matricula" id="matricula" name="matricula" required>
        <div *ngIf="alumnoForm.get('matricula')?.touched && alumnoForm.get('matricula')?.errors?.['required']" class="alert alert-danger">Error, campo requerido</div>

      </div>

      <div class="mb-4">

        <label for="nombre" class="form-label">Nombre</label>

        <input type="text" class="form-control" formControlName="nombre" id="nombre" name="nombre" required>
        <div *ngIf="alumnoForm.get('nombre')?.touched && alumnoForm.get('nombre')?.errors?.['required']" class="alert alert-danger">Error, campo requerido</div>
        <!-- <div *ngIf="alumnoForm.get('nombre')?.touched && alumnoForm.get('nombre')?.errors?.['minlength']" class="alert alert-danger">El campo debe se mas largo que {{alumnoForm.get('nombre')?.errors?.['minlength']?.requiredLength}}</div> -->

      </div>

      <div class="mb-4">

        <label for="edad" class="form-label">Edad</label>

        <input type="number" class="form-control" formControlName="edad" id="edad" name="edad">

      </div>

      <div class="mb-4">

        <label for="correo" class="form-label">Correo</label>

        <input type="email" class="form-control" formControlName="correo" id="correo" name="correo">

      </div>

      <div class="mb-4">

        <label for="pago" class="form-label">Pago</label>

        <input type="number" class="form-control" formControlName="pago" id="pago" name="pago">

      </div>

      <div class="mb-4">

        <label for="foto" class="form-label">Foto</label>

        <input type="text" class="form-control" formControlName="foto" id="foto" name="foto">

      </div>

      <div class="mb-4">

        <label for="calif" class="form-label">Calificacion</label>

        <input type="number" class="form-control" formControlName="calif" id="calif" name="calif">

      </div>

      <div class="d-grid grap-2 col-4 float-end">
        <button class="btn btn-info btn-lg" type="submit">Guardar</button><br><br>
      </div>

    </form>

  </div>

  <div class="col-6">

    <div class="table">

      <table class="table table-responsive">
        <thead>
          <tr>
            <th>Matricula</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Pago</th>
            <th>Correo</th>
            <th>Foto</th>
            <th>Calificacion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let op of alumno">
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th>ficacion</th>
          </tr>
        </tbody>
      </table>

    </div>

  </div>
</div>
