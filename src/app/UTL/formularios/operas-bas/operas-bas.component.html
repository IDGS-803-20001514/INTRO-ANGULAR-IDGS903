<div class="contenedor">

  <mat-form-field>
    <input matInput [(ngModel)] = "num1" placeholder="Numero 1" type="number">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)] = "num2" placeholder="Numero 2" type="number">
  </mat-form-field>

  <mat-radio-group name="opciones" [(ngModel)]="operaSelect">

    <mat-radio-button *ngFor="let op of tipoOperacion" name="opciones" [value]="op" style="margin:10px;">

      {{ op }}

    </mat-radio-button>

  </mat-radio-group>

  <button mat-raised-button color="primary" (click)="calcular()">Calcular</button>

  <h1>Resultado: {{ resultado }}</h1>

</div>
